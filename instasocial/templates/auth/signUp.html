          <div class="carousel-item">

    <div class="col-md-2"></div>
    <div class="col-md-5">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card" style="height: 700px">


        <h3 class="card-header light-color black-text text-center py-4" style="font-family: 'Zhi Mang Xing', cursive;">
          <strong>Register</strong>
        </h3>

        <div class="card-body px-lg-5 pt-0">

          <form class="text-center" style="color: #757575;" action="/signUp/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <button class="btn btn-outline-info  btn-sm" type="submit">SignUp</button>
            </div>
            
          </form>
          <!-- Form -->
          <!-- Social register -->
          <p>or sign up with:</p>

          <a type="button" class="btn-floating btn-fb btn-sm">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
            <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
            <i class="fab fa-github"></i>
          </a>

          <hr>

          <!-- Terms of service -->
          
          <button class="btn btn-outline-info  btn-sm">
              <a class="btn btn-sm" href="/">logIn</a>
