{% extends 'social/base.html'%}
{% load bootstrap3 %}
{% block content%}
{{ block.super}}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <div class="card">

            <h3 class="card-header light-color black-text text-center py-4">
                <strong style="font-family: 'Zhi Mang Xing', cursive;">create profile</strong>
            </h3>
            <div class="card-body px-lg-5 pt-0">

                <form action="/createProfile/" class="text-center" style="color: #757575;" method="post">
                    {% csrf_token%}
                    {% bootstrap_form form%}
                    {% if request.GET.next%}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif%}
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                        type="submit">create Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
